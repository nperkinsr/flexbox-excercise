<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hubot+Sans:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
  <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
  <link rel=" stylesheet" href="./style.css" />
  <style>
    body {
      font-family: "Hubot Sans", serif;
      ;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {}
  </style>
</head>

<body>
  <div class="pricing-container">

    <div class="pricing-plan">
      <div class="headings">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
      </div>
      <ul class="plan-features">
        <li class="check">10GB Storage</li>
        <li class="check">1 User</li>
        <li class="block">Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>

    <div class="pricing-plan">
      <div class="headings">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
      </div>
      <ul class="plan-features">
        <li class="check"> 50GB Storage</li>
        <li class="check"> 5 Users</li>
        <li class="check"> Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>

    <div class="pricing-plan">
      <div class="headings">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
      </div>
      <ul class="plan-features">
        <li class="check"> 100GB Storage</li>
        <li class="check"> 10 Users</li>
        <li class="check"> 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
  </div>
</body>

</html>
