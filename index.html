<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hubot+Sans:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
  <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
  <link rel=" stylesheet" href="./style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="pricing-container">

    <div class="pricing-plan">
      <div class="headings">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
      </div>
      <ul class="plan-features">
        <li><span>&#10004; </span> 10GB Storage</li>
        <li><span>&#10004; </span> 1 User</li>
        <li><span>&#10006; </span> Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>

    <div class="pricing-plan">
      <div class="headings">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
      </div>
      <ul class="plan-features">
        <li><span>&#10004; </span> 50GB Storage</li>
        <li><span>&#10004; </span> 5 Users</li>
        <li><span>&#10004; </span> Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>

    <div class="pricing-plan">
      <div class="headings">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
      </div>
      <ul class="plan-features">
        <li><span>&#10004; </span> 100GB Storage</li>
        <li><span>&#10004; </span> 10 Users</li>
        <li><span>&#10004; </span> 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
  </div>
</body>

</html>
